<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">

    </head>
    <body>
        <div class="content">

            <div class="input-block">

                <h2>Metric/Imperial unit conversion</h2>

                <input type="number" id="user-input"
                 value="0" ondrop="return false;" onpaste="return false;"  min=0 max=999> 
                <!--<span id="user-input" contenteditable>0</span>-->

            </div>
            <div class="result-block">
                <p class="fixed-text">Length (Meter/Feet)</p>
                <p class="result-text" >0 meters = 0.000 feet | 0 feet = 0.000 meters</p>

                <p class="fixed-text">Volume (Liters/Gallons)</p>
                <p class="result-text">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>

                <p class="fixed-text">Mass (Kilograms/Pounds)</p>
                <p class="result-text">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>
            
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
